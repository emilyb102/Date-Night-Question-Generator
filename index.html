<!DOCTYPE html>
<html>
<head>
	<title>Date Night Question Generator</title>
	<link rel="stylesheet" type="text/css" href="Assets/css/questions.css">
	<link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
</head>
<body>

<p class="header">Date Night Questions</p>

<div class="quoteContainer" id="Gentle">
	<div class="quoteBox">
		<p>
			<span class="icon" aria-hidden="true"></span>	
			<span id="gentleText">Tell me about the last trip you went on.</span>
		</p>
	</div>
	<button id="gentleBtn">Gentle</button>
</div>

<div class="quoteContainer" id="Goofy">
	<div class="quoteBox">
		<p >
			<span class="icon" aria-hidden="true"></span>
			<span id="goofyText">If you opened a business in the world of a book, what book & what business? </span>
		</p>

	</div>
	<button id="goofyBtn">Goofy</button>
</div>

<div class="quoteContainer" id="Inspired">
	<div class="quoteBox">
	<p >
		<span class="icon" aria-hidden="true"></span>
		<span id="inspiredText">What is your favorite memory of a sibling?</span></p>
	</div>
	<button id="inspiredBtn">Inspired</button>
</div>

<script type="text/javascript" src="Assets/js/questions.js"></script>
<script type="text/javascript" src="Assets/js/script.js"></script>
</body>
</html>
